<div class="container" style="padding-bottom: 1.5rem;">
  <div class="card" style="width: 450px; height: 775px; box-shadow: 2px 2px 8px 0 rgba(0, 0, 0, 0.1)">
    <div class="card-body bg-light nopadding" style="background-color: #FFFFFF !important">
      <div class="imagebox">
        <a href="{{ product.link }}">
          <img src="{{ product.imageurl }}" style="max-width: 100%; max-height: 100%; padding-bottom: 50px">
        </a>
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
      </div>
      <div class="seperatorbox">
      <div class="namebox">
          <a href="{{ product.link }}">
          <h2 style="text-align: center">
            {{ product.name }}
          </h2>
        </a>
        </div>
      <div class="descriptionbox">
        <p style="text">
          {{ product.description }}
        </p>
      </div>
      <div style="margin-bottom: 25px" class="price">
        <h3>
          {{ product.price}}
        </h3>
      </div>
    </div>
      <!--
      <div style="position: absolute">
        <button type="button" class="btn btn-primary">View Product</button>
      </div>
      -->
    </div>
  </div>
</div>
